<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Dragin travels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div  id="Success" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success</strong>Your travel request has been successfully submitted
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error</strong>Your travel request has not been sent due to error submitted
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <h1>Help to visit</h1>
    <div> 
    <form>
        <div class="from-group">
            <label for="name">Username</label>
            <input type="text" class="from-control is-invalid" id="name" placeholder="Enter your username">
            <small id="namevalid" class="from-text text-muted invalid-feedback">
                Your email must be valid
            </small>

        </div>
       

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control"id="exampleFormControlInput1" placeholder="Enter your email">
            <small id="emailvalid" class="from-text text-muted invalid-feedback">
              Your username must be 2-10 character long and should not start with a number
          </small>

        </div>
        <div class="form-group" >
            <label for=" exampleFormControlSelect1">Select your car</label>
            <select class="form-control" id="car">
                <option>Omi</option>
                <option>Maruti</option>
                <option>Fortuna</option>
                <option>Audi</option>
                <option>WMW</option>
            </select>
        </div>
        <div class="form-group" >
            <label for=" address">Enter your address</label>
            <textarea class="form-control" name="address" id="address"  rows="3"></textarea>
        </div>
        <div class="form-group" >
            <label for=" address">Enter your phone number</label>
            <input class="form-control" name="address" id="address"  rows="3">
            <small id="numbervalid" class="from-text text-muted invalid-feedback">
              Your phone number must be 10 digit long
          </small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Any other message.......</label>
             <textarea class="form-control" id="exampleFormControlTextarea" rows="3px"></textarea>
        </div>
        <button id="submit" class="btn btn-primary">submit</button>
    </form>
  </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/pr.js"></script>
  </body>
</html>
